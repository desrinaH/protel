    <div class="p-4 ml-2 sm:mt-10 sm:ml-72">
        <div>
            <h1 class="font-semibold text-3xl sm:text-[56px] mb-1 sm:mb-2">Bak Minyak</h1>
            <div class="w-[55px] sm:w-[112px] bg-[#FF731D] h-1 sm:h-2 rounded-[21px]"></div>
        </div>

        <!--progress temperature--> 
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 sm:gap-3 mx-auto mt-10 sm:mt-0">
            <div class="box">
                <div class="proggress" data-node-id="1"> <!--anjing typo bangsat-->
                    <div class="inner"></div> <!-- Inner circle -->
                        <h4>Node 1</h4>
                        <h3><span>°C</span></h3>
                </div>
                
                <div class="proggress less" data-node-id="2">
                    <div class="inner"></div> <!-- Inner circle -->
                        <h4>Node 2</h4>
                        <h3><span>°C</span></h3>
                </div>
            </div>
                <!--tong tabung-->
                <div class="cylinder">
                    <div class="minyak">
                        <div class="node2" style="background-color: rgb(0, 16, 160,0.8);"><span
                                class="absolute mt-6 ml-6 text-white">Node 2</span></div>
                        <div class="node1" style="background-color: rgb(211, 10, 10,0.7);"><span
                                class="absolute mt-16 ml-6 text-white">Node 1</span></div>
                    </div>
                </div>

            </div>
        </div>

        <div
            class="w-10/12 mt-5 p-4 bg-gray-50 rounded-lg shadow sm:p-8 grid grid-cols-1 md:grid-cols-3 gap-4 mb-10 sm:mb-0 mx-auto">
            <div class="text-center flex flex-col justify-center">
                <h5 class="text-xl font-semibold leading-9 text-[#004D86]">Kontrol Pengaduk</h5>
                <div class="flex space-x-2 mx-auto mt-2">
                    <span class="text-base font-semibold">OFF</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="kontrol_pengaduk" name="kontrol_pengaduk" value="3" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-[#FF731D]">
                        </div>
                    </label>
                    <span class="text-base font-semibold">ON</span>
                </div>
            </div>
            <!--switch pemanas-->
            <div class="text-center flex flex-col justify-center">
                <h5 class="text-xl font-semibold leading-9 text-[#004D86]">Pemanas Node 1</h5>
                <div class="grid grid-cols-3 w-[12rem] rounded-full bg-gray-200 py-1 px-2 mx-auto mt-1">
                    <div>
                        <input type="radio" name="pemanas_node_1" id="off_node1" value="off_node1" class="peer hidden" checked />
                        <label for="off_node1"
                            class="block text-sm font-semibold cursor-pointer select-none rounded-full py-1 px-2 text-center peer-checked:bg-[#FF731D] peer-checked:font-bold peer-checked:text-white">OFF</label>
                    </div>

                    <div>
                        <input type="radio" name="pemanas_node_1" id="on_node1" value="on_node1" class="peer hidden" />
                        <label for="on_node1"
                            class="block text-sm font-semibold cursor-pointer select-none rounded-full py-1 px-2 text-center peer-checked:bg-[#FF731D] peer-checked:font-bold peer-checked:text-white">ON</label>
                    </div>

                    <div>
                        <input type="radio" name="pemanas_node_1" id="auto_node1" value="auto_node1" class="peer hidden" />
                        <label for="auto_node1"
                            class="block text-sm font-semibold cursor-pointer select-none rounded-full py-1 px-2 text-center peer-checked:bg-[#FF731D] peer-checked:font-bold peer-checked:text-white">AUTO</label>
                    </div>
                </div>
            </div>

            <div class="text-center flex flex-col justify-center">
                <h5 class="text-xl font-semibold leading-9 text-[#004D86]">Pemanas Node 2</h5>
                  <div class="grid grid-cols-3 w-[12rem] rounded-full bg-gray-200 py-1 px-2 mx-auto mt-1">
                    <div>
                        <input type="radio" name="pemanas_node_2" id="off_node2" value="off_node2" class="peer hidden" checked />
                        <label for="off_node2"
                            class="block text-sm font-semibold cursor-pointer select-none rounded-full py-1 px-2 text-center peer-checked:bg-[#FF731D] peer-checked:font-bold peer-checked:text-white">OFF</label>
                    </div>

                    <div>
                        <input type="radio" name="pemanas_node_2" id="on_node2" value="on_node2" class="peer hidden" />
                        <label for="on_node2"
                            class="block text-sm font-semibold cursor-pointer select-none rounded-full py-1 px-2 text-center peer-checked:bg-[#FF731D] peer-checked:font-bold peer-checked:text-white">ON</label>
                    </div>

                    <div>
                        <input type="radio" name="pemanas_node_2" id="auto_node2" value="auto_node2" class="peer hidden" />
                        <label for="auto_node2"

                    </div>
                </div>
            </div>
        </div>

    </div>
